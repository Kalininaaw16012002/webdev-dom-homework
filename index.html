<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div> 
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          id="name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id="text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const nameEl = document.getElementById('name');
    const textEl = document.getElementById('text');
    const buttonEl = document.getElementById('add');
    const listEl = document.getElementById('list');
    let date1 = new Date().toLocaleDateString();
    let date2 = new Date().toLocaleTimeString().slice(0,-3);

    const comments = [
        {name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        quantity: 3, 
        aktive: false}
      , 
       {name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        quantity: 75, 
        aktive: true
      }];

    const renderComments = () => {
      listEl.innerHTML = comments
        .map((comment, index) => {
          return `<li class="comment">
          <div class="comment-header"> 
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div> 
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.quantity}</span>
              <button data-index=${index} class="like-button ${comment.aktive ? '-active-like' : ''}"></button>
            </div>
          </div>
        </li>`;;
        })
        .join("");
    };

    const likeButtons = () => {
      const likeElements = document.querySelectorAll('.like-button');

      for (const likeElement of likeElements) {
        likeElement.addEventListener("click", () => { 
          console.log(comments[likeElement.dataset.index].aktive);
          if (comments[likeElement.dataset.index].aktive === true) {
            console.log('es');  
            comments[likeElement.dataset.index].aktive = false;
            comments[likeElement.dataset.index].quantity--;
          } else {
            console.log('no');
            comments[likeElement.dataset.index].aktive = true;
            comments[likeElement.dataset.index].quantity++;
          }
          renderComments();
          likeButtons();
        });
      }
    };

    renderComments();
    likeButtons();

    buttonEl.addEventListener('click', () => {
      nameEl.classList.remove("error");
      textEl.classList.remove("error");

      if(textEl.value === "" && nameEl.value === ""){
        nameEl.classList.add("error");
        textEl.classList.add("error");
        return;
      }

      if(nameEl.value === ""){ 
        nameEl.classList.add("error");
        return;
      }

      if(textEl.value === ""){
        textEl.classList.add("error");
        return;
      }

      const NewComment = {
        name: nameEl.value,
        date: (date1 + '' + date2),
        text: textEl.value,
        quantity: 0,
        aktive: false
      };

      comments.push(NewComment);
      renderComments();
      likeButtons();

      nameEl.value ="";
      textEl.value ="";
    })
    console.log("It works!");
  </script>
</html>
